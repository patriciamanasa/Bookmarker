  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container py-5">
  <h1 class="mb-5">Bookmarker</h1>
  <hr>
<div class="title d-flex">
    <h2>
  <i class="fa-solid fa-bookmark"></i>
  Bookmark your favorite sites
  <i class="fa-solid fa-bookmark"></i>
</h2>
</div>
<div id="error" >
<div class="d-flex ">
  <i class="fa-solid fa-book"></i>
  <h4 class="pb-1">Site Name</h4>
</div>
  <input type="text" class="form-control mb-4" id="sitename"  placeholder="site name">
  <div id="sitename-error" class="error-message text-start" style="display: none;"></div>

  <div class="d-flex ">
  <i class="fa-solid fa-link"></i>
  <h4 class="pb-1">Site URL</h4>
</div>
  <input type="text" class="form-control mb-4"  id="siteurl"  placeholder="site url" >
  <div id="siteurl-error" class="error-message text-start" style=" display: none;"></div>
 <button class="btn btn-submit px-5" onclick="webSite()">Submit</button>
</div>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">index</th>
        <th scope="col">Website Name</th>
        <th scope="col">Visit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="data">
      <tr>
        <td scope="row">1</td>
        <td></td>
        <td><button class="btn btn-visit" onclick="visitWebsite()"><i class="fa-solid fa-eye pe-2"></i>Visit</button></td>
        <td><button class="btn btn-delete" onclick="deleteWebsite()"><i class="fa-solid fa-trash pe-2"></i>Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
<script src="js/index.js"></script>
</body>
</html>
